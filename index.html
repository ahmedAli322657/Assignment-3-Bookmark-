<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrongData shadow-lg d-none" id="wrongData">
      <div class="wrongDataInner p-3">
        <div class="move" id="closeBtn">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h3 class="fw-bolder mb-3">
          Site Name or Url is not valid, Please follow the rules below :
        </h3>
        <div class="d-flex align-items-center mb-3">
          <i class="fa-solid fa-circle-exclamation fa-lg me-2 text-danger"></i>
          <p class="m-0">Site name must be at least 3 Charactars</p>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-circle-exclamation fa-lg me-2 text-danger"></i>
          <p class="m-0">URL must start with (www.) and end with (.com)</p>
        </div>
      </div>
    </div>
    <section class="bookMark py-5" id="bookmark">
      <div class="container">
        <div class="header">
          <h1>Bookmarker</h1>
        </div>
        <div class="content">
          <h2 class="text-center custome-color">
            <i class="fa-solid fa-bookmark left"></i> Bookmark your favorite
            sites <i class="fa-solid fa-bookmark right"></i>
          </h2>
          <div class="form">
            <div class="row gy-4">
              <div class="col-md-12">
                <div>
                  <i class="fa-solid fa-book-bookmark me-2"></i>
                  <label class="pb-2" for="siteName">Site Name</label>
                  <input
                    onblur="validateSiteName()"
                    class="w-100 form-control"
                    type="text"
                    id="siteName"
                    name="siteName"
                    placeholder="Bookmark Name"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div>
                  <i class="fa-solid fa-link me-2"></i>
                  <label class="pb-2" for="siteUrl">Site URL</label>
                  <input
                    onblur="validateUrl()"
                    class="w-100 form-control"
                    type="text"
                    id="siteUrl"
                    name="siteUrl"
                    placeholder="Website URL"
                  />
                </div>
              </div>
            </div>
            <div class="text-center">
              <button onclick="addSite()" class="btn formBtn">Submit</button>
            </div>
          </div>
        </div>
        <div>
          <table class="w-100 bg-white text-center mt-5">
            <thead>
              <tr class="border-bottom">
                <th class="p-2">Index</th>
                <th class="p-2">Website Name</th>
                <th class="p-2">Visit</th>
                <th class="p-2">Delete</th>
              </tr>
            </thead>
            <tbody id="siteData">
              
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/all.min.js"></script>
  </body>
</html>
